<mat-card  style="background: azure">

  <mat-card-header fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between start" >
    <mat-card-title fxLayoutAlign="start">from: {{notification.from}}</mat-card-title>
    <div >
      <button mat-mini-fab color="primary" (click)="delete()">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-mini-fab disabled="true" color="warn">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-mini-fab disabled="true" color="accent">
        <mat-icon>share</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p> {{notification.message}} </p>

  </mat-card-content>

</mat-card>
